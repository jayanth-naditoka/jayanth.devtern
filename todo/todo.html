<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2018/08/18/14/31/september-3614870_1280.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .todo-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #ccc;
        }
        .task-item .remove-btn {
            background: transparent;
            border: none;
            color: #ff6666;
            font-size: 1.2rem;
        }
        .task-date {
            color: #ffcc66;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h3 class="text-center">To-Do List</h3>
    <form id="taskForm">
        <div class="form-group">
            <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task" required>
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="dateInput">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Task</button>
    </form>
    <ul id="taskList" class="list-group mt-4"></ul>
</div>

<script src="todo.js"></script>

</body>
</html>
